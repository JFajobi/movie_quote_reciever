<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Quote Game</title>

    <!-- Bootstrap -->
    <link href="bin/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/stylesheets/movie_app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="title">
      <p>Movie Quote Extravaganza</p>
      <p id="small-text">( trivia game )</p>
    </div>
    <div class="outer-container">
      <div class="container">
        <div class="row">
          <div class="logo-area">
            <img id="brain" class="col-md-4 col-md-offset-4" src="http://www.mobilosophy.com/img/footer-logo.png">
            <p id="message" class="col-md-6 col-md-offset-3">Pretty much the best trivia game you will ever play</p>
          </div>
        </div>
      </div>
    </div>
    
    
    
    <!-- Backbone templates -->
    <script type="text/template" id="vs-view-template">
      <div id="player1" class="col-md-2">test</div>
      <img id="vs" class="col-md-4 col-md-offset-2" src="assets/media/vs-image.png"> 
      <div id="player2" class="col-md-2 col-md-offset-1">test</div>
    </script>

    <script type="text/template" id="results-view-template">
      <div id="player1" class="col-md-2">test</div>
      <img id="vs" class="col-md-4 col-md-offset-2" src="assets/media/vs-image.png"> 
      <div id="player2" class="col-md-2 col-md-offset-1">test</div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bin/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bin/underscore/underscore.js"></script>
    <script src="bin/backbone/backbone.js"></script>
    <script type="text/javascript" src="bin/backbone.localStorage.js"></script>
    <script src="lib/views/main_display_view.js"></script>
    <script src="lib/views/vs_view.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="lib/movie.js"></script>    
  </body>
</html>
